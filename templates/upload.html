<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Code</title>
    <link rel="stylesheet" href="/static/layout.css">
</head>

<body>
    <div class="space">
        <div class="logo">
            <button class="logo-dp" onclick="window.location.href='/'">HackArena</button>
        </div>
    </div>
    <h2 class="heading">Upload Your Code</h2>

    <!-- Display messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}


    <form class="choose" action="/hackathon/{{hack._id}}/upload" method="post" enctype="multipart/form-data">
        <input class="files1" type="text" placeholder="Enter team Name" name="teamname">
        <input class="files" type="file" name="file">
        <input class="files1" type="submit" value="Upload">
    </form>

    <br>
    <a class="heading" href="/clienthome">Go Back Home</a>
    <br>
    <a class="heading" href="/files">Uploaded files</a>
</body>

</html>
