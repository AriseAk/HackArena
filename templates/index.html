<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Home</title>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="nav">
        <div class="head logo">
            <button class="logo-dp" onclick="window.location.href='/'">HackArena</button>
        </div>
        <div class="right">
            <div class="searchbar">
                <input class="search" type="text" placeholder="Search For Hackathons">
                <button class="button"><img class="s" src="/static/assets/search.svg" alt="" srcset=""></button>
            </div>
            <button class="profile">
                <div class="pro"></div><img src="/static/assets/dropdown.svg" alt="">
                <div class="dropdown-content">
                    <li>Name: {{ user.name or 'N/A' }}</li>
                    <li>GitHub Username: {{ user.gitusername or 'Not provided' }}</li>
                    <li>Email: {{ user.email or 'Not provided' }}</li>
                    <li><a href="/client/edit">Edit Profile</a></li>
                    <li><a href="/logout">Log Out</a></li>
                  </div>
            </button>
        </div>
    </div>
    <div class="hack">
        <h2>Ongoing Hackathons</h2>
        <div id="hackathon-list">
            {% for hack in hacks %}
            <a href="/hackathon/{{ hack.id }}" class="hack-link">
                <div class="hack-card">
                    <h3>{{ hack.title }}</h3>
                    <p>Date: {{ hack.date }}</p>
                    <p>Duration: {{ hack.duration }} hours</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    
    
    <style>
        .hack-card {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 16px;
            margin: 12px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            color:black;
        }
        .hack-card:hover {
            transform: translateY(-4px); /* Lift up effect */
            box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
        }
        .hack-link{
            text-decoration: none;
        }
    </style>
</body>

</html>
