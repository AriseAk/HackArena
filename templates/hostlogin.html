<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Host</title>
    <link rel="stylesheet" href="/static/layout.css">
</head>

<body>
    <div class="space">
        <div class="logo">
            <button class="logo-dp" onclick="window.location.href='/'">HackArena</button>
        </div>
    </div>
    <div class="border">
        <div class="login">
            <div class="header">Login</div>
            <form action="/loghost" method="post">
                <div class="innerbox">
                    <div class="details">Username</div>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto enter" name="username"
                            placeholder="Enter your username" type="text" required>
                    </div>
                    <div class="space2"></div>
                    <div class="details">Password</div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto enter" name="password" placeholder="Password"
                            type="password" required>
                    </div>
                    <div class="space2"></div>
                    <div class="space2"></div>
                </div>
                <div class="submit">
                    <button class="primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="space1"></div>
    <div class="or">OR</div>
    <div class="space2"></div>
    <div class="option">
        <div class="dropdown">
            <button class="dropbtn">
                <img src="/static/assets/360_F_518093233_bYlgthr8ZLyAUQ3WryFSSSn3ruFJLZHM 1.png" alt="Google Logo">
                <a href="/host/auth/google">Sign in with Google</a>
            </button>
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <img src="/static/assets/github1.png" alt="Github Logo">
                    <a href="{{ url_for('hgithub_login') }}">Continue with Github</a>
                </div>
            </div>
        </div>
    </div>
    <div class="space4"></div>
    <div class="bottom">
        <span>New User?</span>
        <a href="/reghost">Register</a>
    </div>
</body>

</html>
